<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./styles/main.css">

    <!-- title -->
    <title>Catchy</title>
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-12 header">
            <a href="#"><i class="fas fa-user-alt fa-1x"></i></a>
        </div>
    </div>
    <div class="row">
        <div class="col-12 main">
            <h2>Catchy</h2>
            <h6>Save Your Favorite Albums</h6>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Album" aria-label="Album Creation" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><a href="#"><i class="fas fa-plus" id="addAlbum"></i></a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row albums">
        <div class="col">
            <div id="albumCards" class="card" style="width: 18rem;">
                <img src="images/Purple-rain-cover.1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Purple Rain</h5>
                    <p class="card-text">Prince</p>
                    <a href="#" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="images/My_Bloody_Valentine_-_Loveless.1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">1994</h5>
                    <p class="card-text">My Bloody Valentine</p>
                    <a href="#" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="images/Solange_-_A_Seat_at_the_Table.1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">A Seat At The Table</h5>
                    <p class="card-text">Solange</p>
                    <a href="#" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 footer">
            
        </div>
    </div>
    </div>

   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
   <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/app.js"></script>

  </body>
</html>
