    <!-- title -->
    <title>Hello, world!</title>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 header">
                <a href="#"><i class="fas fa-user-alt fa-1x"></i></a>
            </div>
        </div>
        <!-- google onSign section -->
        <div class="g-signin2" data-onsuccess="onSignIn">SignIn</div>
        <!-- onclick signout -->
        <a href="#" onclick="signOut();">Sign out</a>
        <!--  -->
        <div class="row">
            <div class="col-12 main">
                <h2>Catchy</h2>
                <h6>Save And Listen To Your Favorite Albums</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <form id="albumForm">
                        <input name="name" id="inputSubmit" type="text" class="form-control" placeholder="What would you like to listen to?"
                            aria-label="Album Creation" aria-describedby="button-addon2">

                        <button type="submit" class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <a href="#">
                                <i class="fas fa-plus"></i>
                            </a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div id="albumCardTarget" class="row albums"></div>
        <div class="row">
            <div class="col-12 footer">

            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
