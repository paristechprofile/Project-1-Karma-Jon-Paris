<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- icons -->

    <!-- font -->

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../public/styles/userProfile.css">

   

    <!-- title -->
    <title>Catchy</title>
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-12 header">
            <a href="#"><i class="fas fa-user-alt fa-1x"></i></a>
        </div>
    </div>
    <div class="row">
        <div class="col-12 main">
            <h2>Catchy</h2>
            <h6>Edit Profile</h6>
        </div>
    </div>
    <div class="row ">
        <i class="fas fa-user-circle fa-8x profilePic"></i>
    </div>
    <div class="row">
        <div class="col-4 input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile02">
                <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
            </div>
            <div class="input-group-append">
                <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
            </div>
        </div>
    </div>
    <form>
        <div class="form-group row">
                <!-- <label for="inlineFormInput" class="col-sm-1 col-form-label">Name</label> -->
                <div class="col-sm-10 col-lg-4">
                <input type="text" class="form-control" id="inlineFormInput" placeholder="(Name)">
                </div>
            </div>
        <div class="form-group row">
            <!-- <label for="inputEmail1" class="col-sm-1 col-form-label">Email</label> -->
            <div class="col-sm-10 col-lg-4">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <div class="row">
        <div class="col-12 footer">
            
        </div>
    </div>
    </div>

   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
   <!-- Scripts -->

    <script src="../public/scripts/userProfile.js"></script>
